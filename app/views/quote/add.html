<div class="row" ng-include src="'app/views/parts/navigation.html'">
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Add Quote
			</div>
			<div class="panel-body">
				<form data-ng-submit="saveQuote()">
					<div class="row">
						<div class="col-sm-3">
							<div class="panel panel-default">
								<div class="panel-heading">
									Basic Details
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label for="customerName">Customer Name</label>
										<input list="customers" class="form-control" data-ng-model="customerName" id="customerName" required/>
										<datalist id="customers">
											<option data-ng-repeat="customer in customersList" value="{{customer.customer_name}}"/>
										</datalist>
									</div>
									<div class="form-group">
										<label for="customerTelephone">Customer Telephone</label>
										<input type="text" class="form-control" data-ng-model="customerTelephone" id="customerTelephone"/>
									</div>
									<div class="form-group">
										<label for="customerAddress">Customer Address</label>
										<textarea class="form-control" data-ng-model="customerAddress" id="customerAddress"></textarea>
									</div>
									<div class="form-group">
										<label for="quoteId">Printed Quote Id</label>
										<input class="form-control" type="text" data-ng-model="quoteId" id="quoteId" required/>
									</div>
									<div class="form-group">
										<label for="dateTime">Date/Time</label>
										<input class="form-control" type="date" data-ng-model="dateTime" step="1" id="dateTime" required/>
									</div>
									<div class="form-group">
									<label for="fullTotal">Quote Total</label>
									<input type="text" class="form-control" id="fullTotal" disabled/>
								</div>
									<button class="btn btn-primary" type="submit">Save Quote</button>
								</div>
							</div>
						</div>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-12"  id="quote-category-area">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row" ng-include src="'app/views/parts/footer.html'"></div>
